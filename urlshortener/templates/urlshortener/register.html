{% extends 'urlshortener/base.html' %}

{% block body %}

<h2>{{title}}</h2>

<form method="post">
    {% csrf_token %}
{% for f in form %}
<p><label class="form-control" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}
    <button class="btn btn-primary" type="submit">Registration</button>
</form>

{% endblock %}
