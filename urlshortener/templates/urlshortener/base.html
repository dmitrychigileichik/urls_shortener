<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>

<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{% static 'urlshortener/css/style.css' %}"
    />
  </head>
  <body>

{% block menu %}
  <ul class="nav">
    {% if request.user.is_authenticated %}
    <li class="nav-item">
      <a class="nav-link disabled" tabindex="-1" aria-disabled="true">{{user.username}}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'shortener:logout' %}">Log out</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'shortener:urls' %}">My URLs</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'shortener:home' %}">Home</a>
    </li>
    {% else %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'shortener:register' %}">Registration</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'shortener:login' %}">Log in</a>
    </li>
    {% endif %}
  </ul>
{% endblock menu %}


{% block body %}

{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  </body>
</html>
